<script>
    // SUPABASE CONFIGURATION
    const supabaseUrl = 'https://mdvczbswbwbghschjthq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kdmN6YnN3YndiZ2hzY2hqdGhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxOTcwNzIsImV4cCI6MjA3ODc3MzA3Mn0.LhiKgP0EWAANGJK7ocN8rbTBmEFttgTsCqwEzHzbezk';
    
    // Initialize Supabase
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Modal functions
    function openSignupModal() {
        closeAllModals();
        document.getElementById('signupModal').style.display = 'flex';
    }

    function closeSignupModal() {
        document.getElementById('signupModal').style.display = 'none';
    }

    function openLoginModal() {
        closeAllModals();
        document.getElementById('loginModal').style.display = 'flex';
    }

    function closeLoginModal() {
        document.getElementById('loginModal').style.display = 'none';
    }

    function openForgotPasswordModal() {
        closeAllModals();
        document.getElementById('forgotPasswordModal').style.display = 'flex';
    }

    function closeForgotPasswordModal() {
        document.getElementById('forgotPasswordModal').style.display = 'none';
    }

    function openNewPasswordModal() {
        closeAllModals();
        document.getElementById('newPasswordModal').style.display = 'flex';
    }

    function closeNewPasswordModal() {
        document.getElementById('newPasswordModal').style.display = 'none';
    }

    function closeAllModals() {
        document.getElementById('signupModal').style.display = 'none';
        document.getElementById('loginModal').style.display = 'none';
        document.getElementById('forgotPasswordModal').style.display = 'none';
        document.getElementById('newPasswordModal').style.display = 'none';
        clearMessages();
    }

    function clearMessages() {
        const messages = ['signupMessage', 'loginMessage', 'forgotPasswordMessage', 'newPasswordMessage'];
        messages.forEach(id => {
            const element = document.getElementById(id);
            if (element) element.style.display = 'none';
        });
    }

    function showMessage(elementId, message, type) {
        const element = document.getElementById(elementId);
        if (element) {
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
        }
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            closeAllModals();
        }
    }

    // IMPROVED PASSWORD RESET DETECTION
    function handlePasswordReset() {
        console.log('ðŸ” Checking URL for password reset...');
        console.log('ðŸ“ Full URL:', window.location.href);
        console.log('ðŸ“ Hash:', window.location.hash);
        
        // Check if we have a password reset URL
        if (window.location.hash && window.location.hash.includes('type=recovery')) {
            console.log('ðŸŽ¯ Password reset URL detected!');
            
            // Parse the hash parameters
            const hashParams = {};
            window.location.hash.substring(1).split('&').forEach(pair => {
                const [key, value] = pair.split('=');
                hashParams[key] = value;
            });
            
            const access_token = hashParams['access_token'];
            const type = hashParams['type'];
            
            if (access_token && type === 'recovery') {
                console.log('âœ… Valid password reset token found');
                
                // Store the token
                sessionStorage.setItem('reset_token', access_token);
                
                // Open the new password modal immediately
                setTimeout(() => {
                    openNewPasswordModal();
                    console.log('ðŸš€ New password modal opened');
                }, 500);
                
                // Clean the URL
                setTimeout(() => {
                    window.history.replaceState({}, document.title, window.location.pathname);
                    console.log('ðŸ§¹ URL cleaned');
                }, 1000);
                
                return true;
            }
        }
        
        // Check for errors in URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error === 'access_denied') {
            console.log('âŒ Access denied error detected');
            
            setTimeout(() => {
                openForgotPasswordModal();
                showMessage('forgotPasswordMessage', 
                    'âŒ Your password reset link has expired or is invalid. Please request a new one.', 
                    'error'
                );
            }, 500);
            
            // Clean URL
            setTimeout(() => {
                window.history.replaceState({}, document.title, window.location.pathname);
            }, 1000);
            
            return true;
        }
        
        return false;
    }

    // SUPABASE SIGNUP
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const signupBtn = document.getElementById('signupBtn');
        
        signupBtn.disabled = true;
        signupBtn.textContent = 'Creating Account...';
        
        try {
            // Create user in Supabase with email verification
            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        full_name: fullName
                    },
                    emailRedirectTo: 'https://flowstackai.github.io'
                }
            });

            if (error) throw error;

            if (data.user) {
                if (data.user.identities && data.user.identities.length === 0) {
                    showMessage('signupMessage', 
                        'Account already exists with this email. Please log in instead.', 
                        'error'
                    );
                } else if (data.user.confirmed_at) {
                    showMessage('signupMessage', 
                        'Account created and email verified! You can now log in.', 
                        'success'
                    );
                } else {
                    showMessage('signupMessage', 
                        'ðŸŽ‰ Account created! Please check your email (including spam folder) for verification link.', 
                        'success'
                    );
                }
                
                document.getElementById('signupForm').reset();
            }
            
        } catch (error) {
            let errorMessage = 'Error creating account. ';
            
            if (error.message.includes('already registered')) {
                errorMessage += 'Email already exists. Please log in.';
            } else if (error.message.includes('Invalid email')) {
                errorMessage += 'Invalid email address.';
            } else if (error.message.includes('Password')) {
                errorMessage += 'Password should be at least 6 characters.';
            } else {
                errorMessage += error.message;
            }
            
            showMessage('signupMessage', errorMessage, 'error');
        } finally {
            signupBtn.disabled = false;
            signupBtn.textContent = 'CREATE ACCOUNT';
        }
    });

    // SUPABASE LOGIN
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const loginBtn = document.getElementById('loginBtn');
        
        loginBtn.disabled = true;
        loginBtn.textContent = 'Logging in...';
        
        try {
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) throw error;

            if (data.user) {
                showMessage('loginMessage', 'âœ… Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    closeLoginModal();
                    // Redirect to dashboard
                    // window.location.href = '/dashboard.html';
                }, 2000);
            }
            
        } catch (error) {
            let errorMessage = 'Login failed. ';
            if (error.message.includes('Invalid login credentials')) {
                errorMessage += 'Invalid email or password.';
            } else if (error.message.includes('Email not confirmed')) {
                errorMessage += 'Please verify your email address first.';
            } else {
                errorMessage += error.message;
            }
            showMessage('loginMessage', errorMessage, 'error');
        } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = 'LOG IN';
        }
    });

    // FORGOT PASSWORD
    document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('forgotEmail').value;
        const forgotBtn = document.getElementById('forgotPasswordBtn');
        
        forgotBtn.disabled = true;
        forgotBtn.textContent = 'Sending...';
        
        try {
            const { error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: 'https://flowstackai.github.io'
            });

            if (error) throw error;

            showMessage('forgotPasswordMessage', 
                'âœ… Password reset link sent! Check your email (including spam folder).', 
                'success'
            );
            
            document.getElementById('forgotPasswordForm').reset();
            
        } catch (error) {
            showMessage('forgotPasswordMessage', 
                'Error sending reset link: ' + error.message, 
                'error'
            );
        } finally {
            forgotBtn.disabled = false;
            forgotBtn.textContent = 'SEND RESET LINK';
        }
    });

    // NEW PASSWORD
    document.getElementById('newPasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const newPasswordBtn = document.getElementById('newPasswordBtn');
        
        if (newPassword !== confirmPassword) {
            showMessage('newPasswordMessage', 'Passwords do not match', 'error');
            return;
        }
        
        newPasswordBtn.disabled = true;
        newPasswordBtn.textContent = 'Updating...';
        
        try {
            const { error } = await supabase.auth.updateUser({
                password: newPassword
            });

            if (error) throw error;

            showMessage('newPasswordMessage', 
                'âœ… Password updated successfully! You can now log in with your new password.', 
                'success'
            );
            
            // Clear stored token
            sessionStorage.removeItem('reset_token');
            document.getElementById('newPasswordForm').reset();
            
            setTimeout(() => {
                closeNewPasswordModal();
                openLoginModal();
            }, 3000);
            
        } catch (error) {
            showMessage('newPasswordMessage', 
                'Error updating password: ' + error.message, 
                'error'
            );
        } finally {
            newPasswordBtn.disabled = false;
            newPasswordBtn.textContent = 'UPDATE PASSWORD';
        }
    });

    // Check for password reset on page load
    document.addEventListener('DOMContentLoaded', function() {
        console.log('ðŸš€ DOM loaded, checking for password reset...');
        
        // Check for password reset immediately
        setTimeout(() => {
            handlePasswordReset();
        }, 100);
        
        // Animation for feature cards
        const cards = document.querySelectorAll('.feature-card');
        cards.forEach((card, index) => {
            setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, index * 200);
        });
    });

    // Check for URL changes
    window.addEventListener('hashchange', function() {
        console.log('ðŸ”— Hash changed, checking for password reset...');
        setTimeout(() => {
            handlePasswordReset();
        }, 100);
    });

    // Check immediately when script loads
    console.log('ðŸ“„ Script loaded, checking URL immediately...');
    setTimeout(() => {
        handlePasswordReset();
    }, 50);

    // Auth state listener
    supabase.auth.onAuthStateChange((event, session) => {
        console.log('ðŸ” Auth state changed:', event);
        
        if (event === 'PASSWORD_RECOVERY') {
            console.log('ðŸ”„ Password recovery event detected');
            setTimeout(() => {
                handlePasswordReset();
            }, 500);
        }
    });
</script>
